<!DOCTYPE html>

        .iframe-container {
            width: 50%;
        }
        iframe {
            width: 100%; /* Sets the iframe width to fill the container */
            height: 400px; /* Fixed height for all iframes */
            border: 0; /* Removes the iframe border */
        }
    </style>
</head>
<body>

    <div class="row">
